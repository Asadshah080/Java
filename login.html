<body >
	
<!--	<div class="limiter">-->
		<div class="container-login100"  style=" background-color:  #000" >
<!--                    style="background-image: url('images/pic04.jpg')"-->
<div class="wrap-login100" style="background-color:  #000">
				
			<form class="login100-form validate-form" action="NewServlet" method="post" name="login">
                            <span class="login100-form-title p-b-34" style=" color: white " >
						Account Login
					</span>
					
					
                           <div class="form-group">
                              <label for="cnic" style=" color: white " >CNIC</label>
                              <input type="text"   name="cnic"  class="form-control" pattern=".{15,15}" id="cnic"  placeholder="Enter cnic">
                           </div>
                           <div class="form-group" style=" color: white " >
                              <label for="password">Password</label>
                              <input  type="password"  name="password" id="password" pattern=".{4,10}"  class="form-control" placeholder="Enter Password">
                           </div>
                          				
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Log In
						</button>
					</div>

					<div class="w-full text-center p-t-27 p-b-239">
						
						<a href="signup.html" class="txt2">
							Did not have an account ? 
                                                                Sign up
						</a>
					</div>

				</form>

				<div class="login100-more" style="background-image: url('images/img1.jpg');"></div>
			</div>
		</div>
	
	
	

	<div id="dropDownSelect1"></div>
